{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/specialty_list.css' %}">
{% endblock %}

{% block content %}
<figure class="specialty-banner">
    <img src="{% static 'images/specialty-banner.png' %}" 
        alt="Imagem de banner da página, que contém um estetoscópio no fundo com um efeito de 
        blur e o texto 'Especialidades' escrito por cima">
    <span hidden>Créditos da imagem: 
        <a href="https://br.freepik.com/fotos-premium/medico-com-estetoscopio-na-mao-no-fundo-do-hospital-conceito-medico-e-medicina_4066071.htm#query=hospital&position=9&from_view=search">
            Freepik
        </a>
    </span>
</figure>

<div class="panel">
    <div class="specialty-list">
        <div class="specialty-wrapper">
            {% for specialty in specialty_list %}
            <h2 class="specialty-title">{{ specialty.name }}</h2>
            <p class="specialty-description">{{ specialty.description }}</p>
            {% endfor %}
            </p>
        </div>
    </div>

</div>
{% endblock %}
